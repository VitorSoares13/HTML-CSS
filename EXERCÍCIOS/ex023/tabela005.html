<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }
        td, th{
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome{
            background-color:aqua ;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td> Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Christian</td>
            <td>M</td>
            <td>20</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Mario</td>
            <td>M</td>
            <td>30</td>
            <td>Borracheiro</td>
        </tr>
        <tr>
            <td>Fabiana</td>
            <td>F</td>
            <td>25</td>
            <td>Esteticista</td>
        </tr>
        <tr>
            <td>Júlia</td>
            <td>F</td>
            <td>34</td>
            <td>Empresária</td>
        </tr>
        <tr>
            <td>Vitor</td>
            <td>M</td>
            <td>18</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>
